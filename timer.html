<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="./timer.css">
   <link rel="icon" href="./imagens/Graphicloads-Food-Drink-Tomato.ico" type="image/x-icon">

   <title>Timer Pomodoro</title>
</head>

<body>

   <header>
      <h1 id="titulo">Timer Pomodoro </h1>

      <div>
         <a onclick="pausar()">
            <img src="./imagens/Actions-media-playback-pause-icon.png" alt="botão pause" id="pause" style="display: none;">
         </a>

         <a onclick="executar()">
            <img src="./imagens/Play-icon.png" alt="botão play" id="play" style="display: none;">
         </a>

         <audio id="ambiente" src="./audio/Lord of the Rings Sound of The Shire.mp3" type="audio/mpeg"></audio>
      </div>

    </header>
   <div class="container">
            <div id="config">

               <div id="opcoes">
                  
                        <div id="btn-Acao"> <!-- Inputs -->
                           <label>Ação:</label>
                           <input type="number" id="acao" value="25">
                           <small id='erro_acao'></small>
                        </div>
                     
                        <div id="btn-pausa">
                           <label>Pausa:</label>
                           <input type="number" id="pausa" value="5">
                           <small id='erro_pausa'></small>
                        </div>

                        <div id="btn-sessao">
                           <label>Sessões:</label>
                           <input type="number" id="sessoes" value="4">
                           <small id='erro_sessoes'></small>
                        </div>

                     <div>
                        <button onclick="iniciar()" id="iniciar">Iniciar</button>
                     </div>

               </div>

            </div>

      <div id="timer" style="display: inline;">
            <div >
               <h3 id='title'></h3>
            </div>

         <div id="ciclo"><!--relogio do timer-->
            <div id="tempo">
               <h2 id="minutes_ok"></h2>
               <h2>:</h2>
               <h2 id="seconds_ok"></h2>
            </div>
            <div>
               <h3 id='title_sessao'></h3>
            </div>
        </div>

      </div>

      <div id="fim" style="display: none;">
         <h1>Ciclo finalizado!</h1>
        <a href="timer.html" id="retornar">Inicio</a>
         <h3 id="qtd-pomodoro"></h3>
      </div>

   </div>
   <script src="timer.js"></script>
</body>

</html>
